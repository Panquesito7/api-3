# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - techphantomsapi
env:
  AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
  TEAM_BASE: ${{ secrets.TEAM_BASE }}
  EVENT_BASE: ${{ secrets.EVENT_BASE }}
  MAILJET_API_KEY: ${{ secrets.EVENT_BASE }}
  MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}  
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'techphantomsapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3efe99262a034e0790d7d8169e3fb05a }}
        package: .
